<!-- A busca -->
<!-- Evento precisa ser passado do ts para o component -->
<!-- Resgatando o evento de emmit search-->
<!-- resumindo, o emmit ta recebendo o valor do teclado e mandando para o evento de getSearch que pelo evento está pegando (esse esquema é para a busca e aparecer em tempo real o pokemon conforme for digitando)-->
<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="list">
    <!-- Colocamos o card dentro de um ng-plate e vamos fazerr um for para para percorrer toda a api e retornar as info -->
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <!-- Details é o nome da nossa rota-->
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <!-- fazendo um NgIf só para pegar os pokemons e status, se não tiver desconsidera-->
            <section class="pokemon-status">
                <h2>
                    {{pokemon.status.id}} - {{pokemon.name}}
                </h2>

                <ul>
                    <li *ngFor="let value of pokemon.status.types">
                        <!--Repare que o ngFor do item é diferente do teamplate, e o types fica em uma array por isso puxa dessa forma-->
                        {{value.type.name}}
                    </li>
                </ul>
            </section>

            <section class="pokemon-img">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>


    </ng-template>
</section>

<img
src="assets/img-error.png"
alt="Deu erro para carregar a pagina"
width="100%"
*ngIf="apiError"
>
